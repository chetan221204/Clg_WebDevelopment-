<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>Registration Form</h1>

      <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name">
          <br></br>
  
          <label for="DOB">Date of Birth:</label>
          <input type="date" name="DOB" id="DOB">
          <br></br>
           
          <label >Gender:</label>
          <label for="male">Male</label>
          <input type="radio" name="Male">
  
          <label for="female">Female</label>
          <input type="radio" name="feMale">
  
          <label for="other">Other</label>
          <input type="radio" name="other">
      
      </fieldset>

      <fieldset>
        <legend>Contact Information</legend>
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br></br>

        <label for="mob">Phone Number:</label>
        <input type="number" name="mob" id="mob">
        <br></br>

        <label for="add">Address:</label><br>
        <textarea name="add" id="add" cols="80" rows="8"></textarea>

      </fieldset>
  
      <fieldset>
        <legend>Account Details</legend>

        <label for="uname">Username:</label>
        <input type="text" id="uname" name="uname">
        <br></br>

        <label for="password">Password:</label>
        <input type="text" name="password" id="password">
        <br></br>

        <label for="Confirm Password">Confirm Password:</label>
        <input type="text" name="Confirm Password" id="Confirm Password">
        
      </fieldset>

      <fieldset>
        <legend>Preferences</legend>

        <label for="Favorite Colour">Favorite Colour:</label>
        <input type="color" name="Favorite Colour" id="Favorite Colour">
        <br></br>

        <label for="picture">Upload Profile Picture:</label>
        <input type="file" name="picture" id="picture">
        <br></br>

        <label >Interests:</label>
        <input type="checkbox" name="reading" id="reading">
        <label for="reading">Reading</label>

        <input type="checkbox" name="Traveling" id="Traveling">
        <label for="Traveling">Traveling</label>

        <input type="checkbox" name="Coading" id="Coading">
        <label for="Coading">Coding</label>


      </fieldset>

      <button type="submit">Sumbit</button>

    </form>
</body>
</html>
